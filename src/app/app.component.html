<div fxLayout="column" fxFlexFill>
  <header><h1>Angular SPA</h1></header>
  <section class="content">
    <article class="items" fxLayout="row wrap" fxLayoutAlign="space-evenly start" fxLayoutGap.xs="0px" fxLayoutGap="5px grid">
      <image *ngFor="let image of images"
              id="{{ image.id }}"
              src="{{ image.url }}"
              thumbnail="{{ image.thumbnailUrl }}"
              title="{{ image.title }}"></image>
    </article>
    <footer>
      <hr />
      <button *ngIf="!isOver" (click)="loadMore()" class="load-btn">Load more</button>
      <input type="number" [(ngModel)]="limit" min=1 max=50 step=1/>
    </footer>
  </section>
</div>
